<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Making Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="title">
        <h2>이스라엘 | 예루살렘</h2>
      </div>
      <div class="content">
        <p>
          이스라엘은 2017년 기준으로 7,600개의 스타트업이 있고, 1인당 창업
          비율이 전 세계에서 가장 높다. 첨단기술의 메카로 글로벌 기업들로부터
          끊임없이 구애를 받고 있는 이스라엘의 창업 성공 비결은 무엇일까? 추가로
          도널드 트럼프가 이스라엘의 수도를 예루살렘으로 바꿔버렸다. 그에 대한
          국제적 파장은 어디까지 미칠까?
        </p>
      </div>
      <div class="footer">
        <img src="이스라엘.png" />
        <p>120만 원</p>
      </div>
    </div>
  </body>
</html>
